<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue Copy</title>
    </head>
    <body>
    <div id="app">{{title}}</div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'mvvm'
        },
        beforeCreate: function () {
            console.log('before create')
        },
        created: function () {
            console.log('created')
        },
        beforeMount: function () {
            console.log('before mount')
        }
      })
    </script>
    </body>
</html>
